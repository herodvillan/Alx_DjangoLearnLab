{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<h2>Profile</h2>
<p>Username: {{ user.username }}</p>

<form method="post">
    {% csrf_token %}
    <label>Email:</label>
    <input type="email" name="email" value="{{ user.email }}">
    <button type="submit">Update</button>
</form>

<a href="{% url 'logout' %}">Logout</a>
